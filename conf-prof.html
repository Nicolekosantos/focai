<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="index.css">

</head>

    <header>
        <nav id="menu-h-perfil">
            <ul>
                <li><a href="perfil-prof.html">Perfil</a></li>
                <li><a href="#">Painel de Controle</a></li>
                <li><a href="conf-prof.html">Configurações</a></li>
                <li><a href="Forum-prof.html">Fórum</a></li>
                <li><a href="index.html">Sair</a></li>
            </ul>
       
    </header>
<body>
    <main id="main-content">
        <section class="settings-section">
            <h1>Configurações de Perfil</h1>
            <form>
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" value="SeuNomeDeUsuário">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="seuemail@exemplo.com">
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password">
                
                <label for="language">Idioma:</label>
                <select id="language" name="language">
                    <option value="pt">Português</option>
                    <option value="en">Inglês</option>
                    <option value="es">Espanhol</option>
                </select>
                
                <button type="submit">Salvar Alterações</button>
            </form>
        </section>

        <section class="settings-section">
            <h2>Configurações de Notificação</h2>
            <form>
                <label for="email-notifications">Notificações por Email:</label>
                <input type="checkbox" id="email-notifications" name="email-notifications" checked>
                
                <label for="sms-notifications">Notificações por SMS:</label>
                <input type="checkbox" id="sms-notifications" name="sms-notifications">
                
                <label for="push-notifications">Notificações Push:</label>
                <input type="checkbox" id="push-notifications" name="push-notifications" checked>
                
                <button type="submit">Salvar Alterações</button>
            </form>
        </section>

        <section class="settings-section">
            <h2>Configurações de Interface</h2>
            <form>
                <label for="theme">Tema:</label>
                <select id="theme" name="theme">
                    <option value="light">Claro</option>
                    <option value="dark">Escuro</option>
                </select>
                
                <label for="font-size">Tamanho da Fonte:</label>
                <select id="font-size" name="font-size">
                    <option value="small">Pequeno</option>
                    <option value="medium">Médio</option>
                    <option value="large">Grande</option>
                </select>
                
                <button type="submit">Salvar Alterações</button>
            </form>
        </section>

        <section class="settings-section">
            <h2>Configurações de Privacidade</h2>
            <form>
                <label for="profile-visibility">Visibilidade do Perfil:</label>
                <select id="profile-visibility" name="profile-visibility">
                    <option value="public">Público</option>
                    <option value="private">Privado</option>
                </select>
                
                <label for="data-sharing">Compartilhamento de Dados:</label>
                <input type="checkbox" id="data-sharing" name="data-sharing">
                
                <button type="submit">Salvar Alterações</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Plataforma de Educação</p>
    </footer>
</body>
</html>
